name: Palmer Lab website
markdown: kramdown

permalink: /blog/:year/:month/:day/:title

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://palmerlab-umd.github.io # the base hostname & protocol for your site

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md