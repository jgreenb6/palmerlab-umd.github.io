title: Palmer Lab home
name: Palmer Lab home
markdown: kramdown

permalink: /blog/:year/:month/:day/:title

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://palmerlab-umd.github.io # the base hostname & protocol for your site

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-twitter-plugin


exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md

defaults:
- scope:
    path: _research
    type: research
  values:
    layout: research
    sectionid: research

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  research:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
